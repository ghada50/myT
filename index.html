<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Video Details Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 550px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 30px;
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
        }
        input, select, textarea {
            width: 100%;
            padding: 9px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            padding: 10px 18px;
            background: #4F8EF7;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }
        .results {
            margin-top: 25px;
            background: #f1f5fd;
            padding: 18px;
            border-radius: 5px;
        }
        .results h3 {
            margin-top: 0;
        }
        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 7px;
        }
        .tag-list span {
            background: #e3e9f6;
            padding: 5px 12px;
            border-radius: 3px;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>YouTube Video Details Generator</h2>
        <div class="form-group">
            <label for="title">Video Title/Topic</label>
            <input id="title" type="text" placeholder="e.g. Minecraft Survival Ep.1">
        </div>
        <div class="form-group">
            <label for="audience">Target Audience</label>
            <input id="audience" type="text" placeholder="e.g. Beginners, Gamers, Music Lovers, etc.">
        </div>
        <div class="form-group">
            <label for="notes">Extra Notes (optional)</label>
            <textarea id="notes" rows="2" placeholder="e.g. Focus on how to build a shelter, include tips, feature trending songs..."></textarea>
        </div>
        <div class="form-group">
            <label for="video-theme">Select Video Theme/Category</label>
            <select id="video-theme">
                <option value="gameplay">Gameplay</option>
                <option value="tutorial">Tutorial</option>
                <option value="entertainment">Entertainment</option>
                <option value="movies">Movies</option>
                <option value="music">Music</option>
                <option value="education">Education</option>
                <option value="vlog">Vlog</option>
                <option value="review">Review</option>
                <option value="news">News</option>
                <option value="other">Other</option>
            </select>
        </div>
        <button id="generate-btn">Generate Details</button>
        <div id="results" class="results" style="display:none;">
            <h3>Generated YouTube Details</h3>
            <strong>Title:</strong>
            <div id="gen-title"></div>
            <strong>Description:</strong>
            <div id="gen-desc" style="white-space:pre-line;"></div>
            <strong>Tags:</strong>
            <div id="gen-tags" class="tag-list"></div>
        </div>
    </div>
    <script>
        function generateDetails({title, audience, notes, theme}) {
            // Basic sanitization
            title = title.trim();
            audience = audience.trim();
            notes = notes.trim();

            // Default values if empty
            if (!title) title = "Awesome Video";
            if (!audience) audience = "Everyone";

            // Theme-based logic
            const themeData = {
                gameplay: {
                    title: `Let's Play: ${title} | Epic Gaming Moments`,
                    desc: `Enjoy thrilling gameplay of ${title}! Join me as I explore, react, and conquer challenges. Perfect for gamers and fans of ${title}.${notes ? '\n\nNotes: ' + notes : ''}`,
                    tags: [title, "gameplay", "let's play", "walkthrough", "funny moments", "gaming", "reaction", audience]
                },
                tutorial: {
                    title: `How To ${title} | Step-by-Step Tutorial`,
                    desc: `This tutorial will guide you through ${title} with clear, easy-to-follow steps. Ideal for ${audience}. ${notes ? '\n\nNotes: ' + notes : ''}`,
                    tags: [title, "tutorial", "how to", "guide", "step by step", "tips", "for beginners", audience]
                },
                entertainment: {
                    title: `${title} | Must Watch Entertainment!`,
                    desc: `Sit back and enjoy "${title}" packed with laughs and fun for all! Great for ${audience}.${notes ? '\n\nNotes: ' + notes : ''}`,
                    tags: [title, "entertainment", "funny", "viral", "must watch", audience]
                },
                movies: {
                    title: `${title} | Movie Highlights & Reviews`,
                    desc: `Explore the best of "${title}" - reviews, reactions, and more for movie lovers!${notes ? '\n\nNotes: ' + notes : ''}`,
                    tags: [title, "movies", "film review", "cinema", "movie reaction", audience]
                },
                music: {
                    title: `${title} | Official Music Video & Lyrics`,
                    desc: `Listen to "${title}" and enjoy the latest music trends. Perfect for music fans and ${audience}.${notes ? '\n\nNotes: ' + notes : ''}`,
                    tags: [title, "music", "lyrics", "song", "cover", "music video", audience]
                },
                education: {
                    title: `${title} | Educational Video`,
                    desc: `Learn about "${title}" in this engaging and informative video for ${audience}.${notes ? '\n\nNotes: ' + notes : ''}`,
                    tags: [title, "education", "learning", "explained", "lesson", audience]
                },
                vlog: {
                    title: `${title} | Daily Vlog`,
                    desc: `Join my day as I share experiences on "${title}". Vlog for ${audience}.${notes ? '\n\nNotes: ' + notes : ''}`,
                    tags: [title, "vlog", "daily life", "behind the scenes", audience]
                },
                review: {
                    title: `${title} | Honest Review`,
                    desc: `Here's my honest review and opinion on "${title}". Best for ${audience}.${notes ? '\n\nNotes: ' + notes : ''}`,
                    tags: [title, "review", "unboxing", "first impressions", "opinion", audience]
                },
                news: {
                    title: `${title} | Latest News & Updates`,
                    desc: `Get the latest news and updates about "${title}". For ${audience}.${notes ? '\n\nNotes: ' + notes : ''}`,
                    tags: [title, "news", "breaking", "latest update", "headline", audience]
                },
                other: {
                    title: `${title} | YouTube Video`,
                    desc: `Discover "${title}" on this channel. For ${audience}.${notes ? '\n\nNotes: ' + notes : ''}`,
                    tags: [title, "youtube", "video", audience]
                }
            };
            const selected = themeData[theme] || themeData.other;

            // Use notes and audience for richer description
            return {
                title: selected.title,
                desc: selected.desc,
                tags: Array.from(new Set(selected.tags.filter(Boolean))).slice(0, 15) // up to 15 tags
            };
        }

        document.getElementById('generate-btn').onclick = function () {
            const title = document.getElementById('title').value;
            const audience = document.getElementById('audience').value;
            const notes = document.getElementById('notes').value;
            const theme = document.getElementById('video-theme').value;

            const result = generateDetails({title, audience, notes, theme});

            // Display results
            document.getElementById('results').style.display = 'block';
            document.getElementById('gen-title').innerText = result.title;
            document.getElementById('gen-desc').innerText = result.desc;
            document.getElementById('gen-tags').innerHTML = result.tags.map(tag => `<span>${tag}</span>`).join('');
        };
    </script>
</body>
</html>
