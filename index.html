<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube SEO Tool - Blogger Friendly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background: #fff; color: #374151; }
    .tool-container { max-width: 680px; margin: 40px auto; }
  </style>
</head>
<body>
  <div class="tool-container shadow-xl rounded-xl p-8 bg-white">
    <h1 class="text-2xl font-bold text-red-600 mb-2 flex items-center">
      <svg class="w-8 h-8 mr-2" viewBox="0 0 48 48"><circle cx="24" cy="24" r="24" fill="#ff0000"/><polygon fill="#fff" points="20,16 34,24 20,32"/></svg>
      YouTube SEO Optimizer
    </h1>
    <p class="mb-6 text-gray-600">Generate catchy titles, SEO descriptions, hashtags, and tags for your YouTube video!</p>
    
    <form id="seo-form" class="space-y-5">
      <div>
        <label class="block text-sm font-medium mb-1">Select Video Type</label>
        <select id="video-type" class="w-full border rounded p-2">
          <option value="regular">Regular Video</option>
          <option value="live-stream">Live Stream</option>
          <option value="youtube-shorts">YouTube Shorts</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Your Video Title (if any)</label>
        <input id="current-title" type="text" class="w-full border rounded p-2" placeholder="Enter your current video title (optional)">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Main Topic <span class="text-red-500">*</span></label>
        <input id="main-topic" type="text" class="w-full border rounded p-2" required placeholder="e.g. How to cook pasta">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Target Audience</label>
        <input id="target-audience" type="text" class="w-full border rounded p-2" placeholder="e.g. Students, Foodies, General">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Extra Notes / Keywords</label>
        <input id="extra-notes" type="text" class="w-full border rounded p-2" placeholder="e.g. viral, trending, quick, easy">
      </div>
      <div>
        <button type="button" id="generate-btn" class="w-full bg-red-600 text-white font-semibold rounded p-3 hover:bg-red-700 transition">
          Generate SEO Content
        </button>
      </div>
    </form>

    <div id="results" class="mt-8 hidden">
      <h2 class="text-lg font-bold text-blue-600 mb-3">AI-Powered SEO Suggestions</h2>
      <div class="mb-3">
        <label class="block text-sm font-medium mb-1">Title</label>
        <input id="result-title" class="w-full border rounded p-2 bg-gray-100" readonly>
      </div>
      <div class="mb-3">
        <label class="block text-sm font-medium mb-1">Description</label>
        <textarea id="result-description" class="w-full border rounded p-2 bg-gray-100" rows="4" readonly></textarea>
      </div>
      <div class="mb-3">
        <label class="block text-sm font-medium mb-1">Hashtags</label>
        <input id="result-hashtags" class="w-full border rounded p-2 bg-gray-100" readonly>
      </div>
      <div class="mb-3">
        <label class="block text-sm font-medium mb-1">Keyword Tags</label>
        <input id="result-tags" class="w-full border rounded p-2 bg-gray-100" readonly>
      </div>
      <div>
        <button onclick="copyResults()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Copy All</button>
        <span id="copy-msg" class="ml-3 text-green-600 text-sm hidden">Copied!</span>
      </div>
    </div>
    <div id="error-msg" class="mt-4 text-red-600 font-semibold hidden"></div>
  </div>
  
  <script>
    // Simple fake AI - generates pseudo-content based on input
    function fakeAI({title, topic, type, audience, notes}) {
      // Simulate different video types
      let typeDesc = {
        "regular": "In-depth and informative",
        "live-stream": "Exciting live event",
        "youtube-shorts": "Quick, catchy, and viral"
      }[type] || "Awesome";

      // Fallbacks
      if (!topic) topic = "Your Topic";
      if (!audience) audience = "everyone";

      // Generate content
      let generatedTitle = (title && title.length > 5)
        ? title
        : `${typeDesc} guide: ${topic.charAt(0).toUpperCase() + topic.slice(1)}`;
      let generatedDescription =
        `Learn all about ${topic} in this ${typeDesc.toLowerCase()} video made for ${audience}.` +
        (notes ? ` Featuring: ${notes}.` : "") +
        ` Subscribe for more tips and tricks!`;
      let tagsArr = topic.split(" ").concat((notes || "").split(",")).map(t => t.trim()).filter(Boolean);
      tagsArr = Array.from(new Set(tagsArr.concat(["YouTube", "Tutorial", type.replace("-", " ")]))); // unique
      
      let hashtags = tagsArr
        .filter(t => t && t.length > 1)
        .slice(0, 8)
        .map(t => "#" + t.replace(/[^a-zA-Z0-9]/g, ""))
        .join(" ");

      let tagStr = tagsArr.filter(t => t && t.length > 1).slice(0, 12).join(", ");

      return {
        title: generatedTitle,
        description: generatedDescription,
        hashtags: hashtags,
        tags: tagStr
      };
    }

    document.getElementById('generate-btn').onclick = function() {
      // Get form data
      let type = document.getElementById('video-type').value;
      let title = document.getElementById('current-title').value.trim();
      let topic = document.getElementById('main-topic').value.trim();
      let audience = document.getElementById('target-audience').value.trim();
      let notes = document.getElementById('extra-notes').value.trim();
      let errorMsg = document.getElementById('error-msg');
      let results = document.getElementById('results');

      if (!topic) {
        errorMsg.textContent = "Please enter the main topic of your video.";
        errorMsg.classList.remove('hidden');
        results.classList.add('hidden');
        return;
      }
      errorMsg.classList.add('hidden');

      // Generate content
      let generated = fakeAI({title, topic, type, audience, notes});
      document.getElementById('result-title').value = generated.title;
      document.getElementById('result-description').value = generated.description;
      document.getElementById('result-hashtags').value = generated.hashtags;
      document.getElementById('result-tags').value = generated.tags;
      results.classList.remove('hidden');
      document.getElementById('copy-msg').classList.add('hidden');
    };

    function copyResults() {
      let text =
        "Title: " + document.getElementById('result-title').value + "\n\n" +
        "Description: " + document.getElementById('result-description').value + "\n\n" +
        "Hashtags: " + document.getElementById('result-hashtags').value + "\n\n" +
        "Tags: " + document.getElementById('result-tags').value;
      navigator.clipboard.writeText(text);
      document.getElementById('copy-msg').classList.remove('hidden');
      setTimeout(() => {
        document.getElementById('copy-msg').classList.add('hidden');
      }, 2000);
    }
  </script>
</body>
</html>
